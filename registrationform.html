<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
</head>

<body>
    <h1>
        <u>Registration form</u>
    </h1>
    <form action="registrationwebsite.html" method="get">
    <div>
        <label for="First_name">First name</label>
        <input type="text" name="First_name" id="First_name" required>
    </div>

    <div>
        <label for="Last_name">Last name</label>
        <input type="text" name="Last_name" id="Last_name" required>
    </div>

    <div>
        <label for="Nick_name">Nick name</label>
        <input type="text" name="Nick_name" id="Nick_name" required>
    </div>

    <Div>
        <label for="E_mail">Email</label>
        <input type="email" name="E_mail" id="E_mail" required>
    </Div>

    <div>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password" required>
    </div>

    <div>
        <label for="Date_of_birth">Date of birth</label>
        <input type="date" name="Date_of_birth" id="Date_of_birth" required>
    </div>

    <div>
        <label for="Gender">Choose a gender</label>
        <select id="Gender">
        <option label="Male">Male</option>
        <option label="Female">Female</option>
        <option label="Others">Others</option>
       </select>
    </div>

    <div>
        <label for="Mobile">Mobile</label>
        <input type="tel" name="Mobile" id="Mobile" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
    </div>

    <div>
        <label for="Address">Address</label>
        <textarea name="Address" id="Address" cols="30" rows="10" required></textarea>
</div>

<div>
    <button type="submit" value="Submit">Submit</button >
    <button type="reset" value="Reset">Reset</button >
</div>
</form>
</body>

</html>
